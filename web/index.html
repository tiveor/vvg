<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="VVG a Random Painter" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Alvaro Orellana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VVG a Random Painter</title>
    <style>
      #leaf {
        width: 100px;
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0px">
    <div
      id="container"
      style="
        background: #212121;
        text-align: center;
        width: 100%;
        height: 100vh;
      "
    >
      <canvas id="painting"> </canvas>
    </div>

    <script src="lib/vvg/shapes/dot.js"></script>
    <script src="lib/vvg/shapes/line.js"></script>
    <script src="lib/vvg/shapes/polygon.js"></script>
    <script src="lib/vvg/shapes/bezzier.js"></script>
    <script src="lib/vvg/shapes/ellipse.js"></script>
    <script src="lib/vvg/shapes/quadrilateral.js"></script>
    <script src="lib/vvg/shapes/vimage.js"></script>
    <script src="lib/vvg/extended/star.js"></script>
    <script src="lib/vvg/extended/background.js"></script>
    <script src="lib/vvg/extended/label.js"></script>
    <script src="lib/vvg/extended/frame.js"></script>
    <script src="lib/vvg/extended/snake.js"></script>
    <script src="lib/vvg/extended/tree.js"></script>
    <script src="lib/vvg/utils/colorizer.data.js"></script>
    <script src="lib/vvg/utils/colorizer.js"></script>
    <script src="lib/vvg/utils/randomizer.js"></script>
    <script src="lib/vvg/utils/gen.js"></script>
    <script src="lib/vvg/index.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
